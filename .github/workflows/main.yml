name: Build Python Package

on:
  push:
    tags:
      - 'v*'  # Runs only when pushing version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required so Git tags are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatch hatch-vcs build wheel

      - name: Build project
        run: |
          python -m build
          
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Verify wheel exists
        run: |
          if ! ls dist/*.whl 1> /dev/null 2>&1; then
          echo "No wheel (.whl) file found in dist/"
          exit 1
          fi
      - name: Upload wheel asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/structures-*.whl
          asset_name: structures-${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream

      - name: Upload sdist asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/structures-*.tar.gz
          asset_name: structures-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
