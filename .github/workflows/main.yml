name: Build Python Package

on:
  push:
    tags:
      - 'v*'  # Runs only when pushing version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required so Git tags are available

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatch hatch-vcs build wheel

      - name: Build project
        run: |
          python -m build
        
      - name: Create GitHub Release
        id: create_release
        uses: actions/upload-artifact@v4
        with:
          name: structures-${{ github.ref_name }}
          path: dist/ # or path/to/artifact
